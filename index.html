<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <section class="display">
        </section>
        <section class="keys">
            <div class="buttons">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>C</button>
                <button>.</button>
                <button>B</button>
                <button>O</button>
                <button>O</button>
            </div>
            <div class="operations">
                <button>รท</button>
                <button>&times;</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>


        </section>
    </main>
</body>

</html>
